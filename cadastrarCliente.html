<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar Cliente</title>
</head>
<body>
	<h1>Cadastrar Cliente</h1>

	<form action="cadastrarCliente.php" method="POST">

		<label>Nome: </label>
		<input type="text" name="nome" />
		<br><br>
		<label>CPF: </label>
		<input type="text" name="cpf" min= "0" minlength="14" maxlength="14" placeholder="111.222.333-44" />
		<br><br>
		<label>Endereco: </label>
		<input type="text" name="endereco" />
		<br><br>
		<label>CEP: </label>
		<input type="text" name="cep" min= "0" minlength="9" maxlength="9" placeholder="22333-444" />
		<br><br>
		<label>Cidade: </label>
		<input type="text" name="cidade" />
		<br><br>
		<label>Estado: </label>
		<input type="text" name="estado" minlegth= "2" maxlength="2" placeholder="RJ" />
		<br><br>
		<input type="submit" name="enviar" value="Enviar" />

	</form>
</body>
</html>
